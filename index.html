<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text To Speech</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="assets/fevicon.ico" />
    <script
      src="https://kit.fontawesome.com/30a580d890.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="counters">
        <p class="section">
          <span class="count" id="count_char">0</span>
          <span id="label_char">Character</span>
        </p>
        <p class="separator">&nbsp;|&nbsp;</p>
        <p class="section">
          <span class="count" id="count_word">0</span>
          <span id="label_word">Word</span>
        </p>
        <p class="separator">&nbsp;|&nbsp;</p>
        <p class="section">
          <span class="count" id="count_line">0</span>
          <span id="label_line">Line</span>
        </p>
        <p class="separator">&nbsp;|&nbsp;</p>
        <p class="section">
          <span class="count" id="count_paragraph">0</span>
          <span id="label_paragraph">Paragraph</span>
        </p>
        <p class="separator">&nbsp;|&nbsp;</p>
        <button class="btn-synthesize" id="synthensize_button" onclick="synthesize()">
          Synthesize&nbsp;
          <i class="fa-solid fa-volume-high"></i>
        </button>
      </div>
      <div class="line"></div>
      <div class="form-group">
        <textarea
          id="text_area"
          oninput="count()"
          placeholder="Enter Text Here"
        ></textarea>
      </div>
    </div>
  </body>
</html>
